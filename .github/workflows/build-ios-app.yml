name: build-ios-app
on:
  workflow_run:
    workflows: ["Generate Changelog"]
    branches: [main]
    types:
      - completed
    paths:
      - ios/**
      - lib/**
      - '*'
      - .github/workflows/build-ios-app.yml
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
jobs:
  build:
    runs-on: macOS-13-xl
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ios
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
      - run: flutter build ios --simulator --target=integration_test/screenshot_test.dart
      - name: Archive integration ipa
        uses: actions/upload-artifact@v3
        with:
           name: app-simulator-build
           path: build/ios/iphonesimulator/Runner.app
           if-no-files-found: error
