name: build-ios-app
on:
  workflow_run:
    workflows: ["Generate Changelog"]
    branches: [main]
    types:
      - completed
    paths:
      - ios/**
      - lib/**
      - '*'
      - .github/workflows/build-ios-app.yml
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
jobs:
  build:
    runs-on: macOS-latest-xl
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ios
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
      - run: flutter build ios --debug --config-only --no-codesign --target=test_driver/screenshot_test.dart
      # Change the following key to match your secret repository choice
      - run: 'echo "$GC_KEYS" > gc_keys.json'
        shell: bash
        env:
          GC_KEYS: ${{secrets.GC_KEYS }}
      - run: 'echo "$API_KEY" > AuthKey.p8'
        shell: bash
        env:
          API_KEY: ${{secrets.APP_STORE_CONNECT_API_KEY }}
      - run: bundle install
      - run: bundle exec fastlane versioning
      - run: bundle exec fastlane integration
      - name: Archive integration ipa
        uses: actions/upload-artifact@v3
        with:
          name: ipa-integration
          path: ios/Runner-development.ipa
          if-no-files-found: error
      - run: flutter build ios --release --config-only --no-codesign --target=lib/main.dart
      - run: bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
      - name: Archive ipa
        uses: actions/upload-artifact@v3
        with:
          name: ipa
          path: ios/Runner.ipa
          if-no-files-found: error
  take-screenshot:
    runs-on: macOS-latest
    needs:
      - build
    timeout-minutes: 10
    strategy:
      matrix:
        model: ['iPhone 13 Pro Max', 'iPhone 8', 'iPad Pro (12.9-inch) (5th generation)', 'iPad Pro (11-inch) (3rd generation)']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download ipa
        uses: actions/download-artifact@v3
        with:
          name: ipa-integration
          path: build/ios/ipa/Runner.ipa
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
      - uses: futureware-tech/simulator-action@v2
        with:
          model: ${{ matrix.model }}
      - run: |
          flutter drive
          --driver=test_driver/screenshot_test.dart
          --target=integration_test/screenshot_test.dart
          --use-application-binary=build/ios/ipa/Runner.ipa
          --dart-define=DEVICE_MODEL=${{ matrix.model }}
