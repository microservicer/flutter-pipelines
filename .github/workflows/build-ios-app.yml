  take-screenshot:
    runs-on: macOS-13-xl
    needs:
      - build
    timeout-minutes: 15
    strategy:
      matrix:
        #model: ['iPhone 13 Pro Max', 'iPhone 8', 'iPad Pro (12.9-inch) (5th generation)', 'iPad Pro (11-inch) (3rd generation)']
        model: ['iPhone SE (3rd generation)']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Download app
        uses: actions/download-artifact@v3
        with:
          name: app-simulator-build
          path: build/ios/iphonesimulator/Runner.app
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:"
      - uses: futureware-tech/simulator-action@v2
        with:
          model: ${{ matrix.model }}
      - run: >-
          flutter drive
          --driver=test_driver/screenshot_test.dart
  #        --target=integration_test/screenshot_test.dart
          --use-application-binary=build/ios/iphonesimulator/Runner.app
      - name: Archive screenshots
        uses: actions/upload-artifact@v3
        with:
          name: screenshot-${{ matrix.model }}
          path: screenshots
          if-no-files-found: error
      - name: Archive built ipa
        uses: actions/upload-artifact@v3
        with:
          name: app-drive-build.app
          path: build/ios/iphonesimulator/Runner.app
          if-no-files-found: error
