name: Conventional Release
'on':
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          extra_plugins: |
            "@semantic-release/npm",
            {
              "npmPublish": false
            }
          branches: |
            [
              'main',
              'master'
            ]
